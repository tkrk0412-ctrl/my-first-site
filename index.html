<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSI Trading Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EUR/JPY 監視ボード</h1>
        <div class="price-box">
            <p>現在価格: <span class="price-val">185.937</span></p>
            <p class="update-time">最終更新: 2026-01-24 00:52:50 JST</p>
        </div>
        
        <div class="card">
            <h2>1時間足 (H1)</h2>
            <p class="rsi-val">RSI: 52.46</p>
            <p class="signal-none">💎 待機 (レンジ内)</p>
        </div>

        <div class="card">
            <h2>4時間足 (H4)</h2>
            <p class="rsi-val">RSI: 62.08</p>
            <p class="signal-none">💎 待機 (レンジ内)</p>
        </div>
    </div>
</body>
</html>
